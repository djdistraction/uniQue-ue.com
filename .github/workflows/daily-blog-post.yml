name: Daily Blog Post Generation

on:
  schedule:
    # Run music blog at 12:01 AM UTC every day
    - cron: '1 0 * * *'
  workflow_dispatch: # Allow manual triggering

permissions:
  contents: write

jobs:
  generate-music-blog:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: |
          npm install
      
      - name: Generate music history blog post
        env:
          GITHUB_PAT: ${{ secrets.GITHUB_PAT }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          node generate-daily-blog.js
      
      - name: Commit and push if changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/music-history-articles.json
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Add daily music history blog post for $(date +%Y-%m-%d)"
            git push
          fi
