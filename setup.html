<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Wheel Designer</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Orbitron', sans-serif;
            background-color: #0b1021; /* Deep Space Blue */
            color: #00ffff; /* Cyber Cyan */
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Particle Canvas Background */
        #particleCanvas {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -1;
            opacity: 0.6;
        }

        .container {
            margin-top: 40px;
            background: rgba(16, 24, 48, 0.8); /* Glass effect */
            border: 1px solid #00ffff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            text-align: center;
            backdrop-filter: blur(5px);
            z-index: 10;
        }

        h1 { margin-top: 0; text-shadow: 0 0 10px #00ffff; }
        p { color: #a0a0a0; font-family: sans-serif; }

        input {
            padding: 15px;
            width: 80%;
            font-size: 16px;
            margin-bottom: 20px;
            background: #050811;
            border: 2px solid #333;
            color: white;
            border-radius: 5px;
            outline: none;
            transition: 0.3s;
        }
        input:focus { border-color: #ff00ff; box-shadow: 0 0 10px rgba(255, 0, 255, 0.5); }

        button {
            padding: 15px 30px;
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            color: #000;
            font-weight: bold;
            border: none;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
            font-family: 'Orbitron', sans-serif;
            transition: transform 0.2s;
        }
        button:hover { transform: scale(1.05); }

        .output { margin-top: 20px; display: none; }
        code { display: block; background: #000; padding: 10px; margin: 10px 0; border: 1px solid #333; color: #00ff00; word-break: break-all; font-family: monospace; }
        
        /* Preview Wheel Styles */
        .preview-container {
            margin-top: 40px;
            position: relative;
            width: 300px;
            height: 300px;
        }
        canvas.wheel-preview {
            width: 100%; height: 100%;
            filter: drop-shadow(0 0 10px rgba(0,0,0,0.8));
        }
        .preview-label { margin-bottom: 10px; color: #ff00ff; letter-spacing: 2px; }

    </style>
</head>
<body>
<!-- Warp Speed Navigation Effect -->
<div id="warp-overlay" class="warp-overlay">
    <div class="warp-lines"></div>
</div>


    
    <canvas id="particleCanvas"></canvas>

    <div class="container">
        <h1>WHEEL CONFIG</h1>
        <p>Enter choices separated by commas:</p>
        
        <input type="text" id="choices" placeholder="Ex: Prize 1, Prize 2, Prize 3" oninput="updatePreview()">
        <br>
        <button onclick="generateLink()">GENERATE DATA LINK</button>

        <div class="output" id="outputPanel">
            <h3>TRANSMISSION READY:</h3>
            <code id="finalLink"></code>
            <button onclick="copyToClipboard()" style="background:#333; color:white; font-size:12px; padding:8px;">COPY LINK</button>
        </div>
    </div>

    <div class="preview-container">
        <div class="preview-label">LIVE PREVIEW</div>
        <canvas id="previewCanvas" width="500" height="500" class="wheel-preview"></canvas>
    </div>

    <script>
        // --- 1. PARTICLE BACKGROUND SYSTEM ---
        const pCanvas = document.getElementById('particleCanvas');
        const pCtx = pCanvas.getContext('2d');
        let particles = [];
        
        function resizeCanvas() {
            pCanvas.width = window.innerWidth;
            pCanvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        class Particle {
            constructor() {
                this.x = Math.random() * pCanvas.width;
                this.y = Math.random() * pCanvas.height;
                this.vx = (Math.random() - 0.5) * 0.5;
                this.vy = (Math.random() - 0.5) * 0.5;
                this.size = Math.random() * 2;
            }
            update() {
                this.x += this.vx;
                this.y += this.vy;
                if(this.x < 0 || this.x > pCanvas.width) this.vx *= -1;
                if(this.y < 0 || this.y > pCanvas.height) this.vy *= -1;
            }
            draw() {
                pCtx.fillStyle = 'rgba(255, 255, 255, 0.5)';
                pCtx.beginPath();
                pCtx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                pCtx.fill();
            }
        }

        for(let i=0; i<50; i++) particles.push(new Particle());

        function animateParticles() {
            pCtx.clearRect(0, 0, pCanvas.width, pCanvas.height);
            particles.forEach(p => {
                p.update();
                p.draw();
                // Draw connections
                particles.forEach(p2 => {
                    const dx = p.x - p2.x;
                    const dy = p.y - p2.y;
                    const dist = Math.sqrt(dx*dx + dy*dy);
                    if(dist < 100) {
                        pCtx.strokeStyle = `rgba(100, 200, 255, ${0.1 - dist/1000})`;
                        pCtx.lineWidth = 1;
                        pCtx.beginPath();
                        pCtx.moveTo(p.x, p.y);
                        pCtx.lineTo(p2.x, p2.y);
                        pCtx.stroke();
                    }
                });
            });
            requestAnimationFrame(animateParticles);
        }
        animateParticles();

        // --- 2. PREVIEW WHEEL LOGIC ---
        const previewCanvas = document.getElementById('previewCanvas');
        const ctx = previewCanvas.getContext('2d');
        // Cyberpunk Neon Palette
        const colors = ['#FF0055', '#0033FF', '#FFCC00', '#00CC99', '#9900FF', '#FF6600'];

        function updatePreview() {
            const input = document.getElementById('choices').value;
            let segments = input.split(',').map(s => s.trim()).filter(s => s.length > 0);
            if(segments.length === 0) segments = ["Preview", "Wheel", "Here"];
            
            drawFancyWheel(segments);
        }

        function drawFancyWheel(segments) {
            const width = previewCanvas.width;
            const center = width / 2;
            const radius = width / 2 - 20; // Leave room for pegs
            const arcSize = (2 * Math.PI) / segments.length;

            ctx.clearRect(0, 0, width, width);

            segments.forEach((segment, index) => {
                const angle = index * arcSize;
                
                // Draw Slice
                ctx.beginPath();
                ctx.moveTo(center, center);
                ctx.arc(center, center, radius, angle, angle + arcSize);
                ctx.fillStyle = colors[index % colors.length];
                ctx.fill();
                ctx.strokeStyle = "#111"; 
                ctx.lineWidth = 2;
                ctx.stroke();

                // Draw Text
                ctx.save();
                ctx.translate(center, center);
                ctx.rotate(angle + arcSize / 2);
                ctx.textAlign = "right";
                ctx.fillStyle = "white";
                ctx.font = "bold 24px Orbitron";
                ctx.shadowColor = "black";
                ctx.shadowBlur = 4;
                ctx.fillText(segment, radius - 35, 8);
                ctx.restore();
            });

            // Draw Outer Rim
            ctx.beginPath();
            ctx.arc(center, center, radius, 0, 2 * Math.PI);
            ctx.lineWidth = 15;
            ctx.strokeStyle = "#333"; // Dark mechanical rim
            ctx.stroke();
            
            // Draw Gold/Neon Rim
            ctx.beginPath();
            ctx.arc(center, center, radius, 0, 2 * Math.PI);
            ctx.lineWidth = 5;
            ctx.strokeStyle = "#00ffff"; // Neon Cyan line
            ctx.stroke();

            // Draw Pegs (The things that click)
            segments.forEach((_, index) => {
                const angle = index * arcSize;
                const pegX = center + (radius) * Math.cos(angle);
                const pegY = center + (radius) * Math.sin(angle);
                
                ctx.beginPath();
                ctx.arc(pegX, pegY, 6, 0, 2 * Math.PI);
                ctx.fillStyle = "#fff";
                ctx.shadowColor = "#fff";
                ctx.shadowBlur = 10;
                ctx.fill();
            });

            // Center Cap
            ctx.beginPath();
            ctx.arc(center, center, 40, 0, 2 * Math.PI);
            ctx.fillStyle = "white";
            ctx.fill();
            ctx.beginPath();
            ctx.arc(center, center, 35, 0, 2 * Math.PI);
            ctx.fillStyle = "#111";
            ctx.fill();
        }

        // --- 3. LINK GENERATION ---
        function generateLink() {
            const input = document.getElementById('choices').value;
            if(!input) return alert("System Error: No Data Entered.");
            
            const encodedChoices = encodeURIComponent(input);
            const currentPath = window.location.pathname;
            const directory = currentPath.substring(0, currentPath.lastIndexOf('/'));
            const baseURL = window.location.origin + directory + "/wheel.html";
            const fullURL = `${baseURL}?options=${encodedChoices}`;

            document.getElementById('finalLink').innerText = fullURL;
            document.getElementById('outputPanel').style.display = 'block';
        }

        function copyToClipboard() {
            const linkText = document.getElementById('finalLink').innerText;
            navigator.clipboard.writeText(linkText);
            alert("Link Securely Copied.");
        }

        // Initialize preview on load
        updatePreview();
    </script>
</body>
</html>
