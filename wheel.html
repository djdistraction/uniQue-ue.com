<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin the Wheel</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #2c3e50;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
        }
        .wheel-container {
            position: relative;
            width: 90vw; height: 90vw;
            max-width: 400px; max-height: 400px;
            margin: 20px;
        }
        canvas {
            width: 100%; height: 100%;
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
        }
        .center-circle {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 20%; height: 20%;
            background: white; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; box-shadow: 0 0 5px rgba(0,0,0,0.5);
            z-index: 10; font-weight: bold; color: #333;
            border: 2px solid #ccc; font-size: 1.2rem; user-select: none;
        }
        .pointer {
            position: absolute; top: -15px; left: 50%;
            transform: translateX(-50%);
            width: 0; height: 0; 
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 40px solid #e74c3c;
            z-index: 20;
        }
        .result-box {
            margin-top: 20px; font-size: 2rem; font-weight: bold;
            min-height: 40px; color: #f1c40f; text-align: center;
        }
        
        /* The "Finish" Section */
        .controls {
            margin-top: 30px;
            text-align: center;
            width: 90%;
            max-width: 400px;
        }
        .generate-btn {
            padding: 15px 30px;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            display: none; /* Hidden until they spin at least once */
        }
        .link-output {
            background: white;
            color: #333;
            padding: 15px;
            margin-top: 15px;
            border-radius: 5px;
            display: none; /* Hidden until generated */
            word-break: break-all;
        }
        .copy-instruction {
            font-size: 0.9rem;
            margin-bottom: 5px;
            color: #666;
        }
    </style>
</head>
<body>

    <div class="pointer"></div>
    <div class="wheel-container">
        <canvas id="wheelCanvas" width="500" height="500"></canvas>
        <div id="spinBtn" class="center-circle" onclick="spinWheel()">SPIN</div>
    </div>

    <div class="result-box" id="resultDisplay"></div>

    <div class="controls">
        <button id="finishBtn" class="generate-btn" onclick="generateResultsLink()">
            ✅ Finish & Create Results Link
        </button>

        <div id="outputArea" class="link-output">
            <div class="copy-instruction">Copy the link below and send it back:</div>
            <code id="resultUrlText" style="display:block; background:#eee; padding:10px; margin:5px 0;"></code>
            <button onclick="copyToClipboard()" style="background:#3498db; color:white; border:none; padding:8px 16px; border-radius:4px; cursor:pointer;">Copy Link</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('wheelCanvas');
        const ctx = canvas.getContext('2d');
        const colors = ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF', '#FF9F40', '#8AC926'];
        
        let segments = [];
        let isSpinning = false;
        let currentRotation = 0; 
        
        // --- HIDDEN LOGGING ARRAY ---
        let spinHistory = []; 

        function init() {
            const urlParams = new URLSearchParams(window.location.search);
            const options = urlParams.get('options');
            if (options) {
                segments = options.split(',').map(s => s.trim());
            } else {
                segments = ["Error", "Use", "Setup", "Page"];
            }
            drawWheel();
        }

        function drawWheel() {
            if (segments.length === 0) return;
            const arcSize = (2 * Math.PI) / segments.length;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = canvas.width / 2;

            segments.forEach((segment, index) => {
                const angle = index * arcSize;
                ctx.beginPath();
                ctx.arc(centerX, centerY, radius, angle, angle + arcSize);
                ctx.lineTo(centerX, centerY);
                ctx.fillStyle = colors[index % colors.length];
                ctx.fill();
                ctx.save();
                ctx.translate(centerX, centerY);
                ctx.rotate(angle + arcSize / 2);
                ctx.textAlign = "right";
                ctx.fillStyle = "white";
                ctx.font = "bold 24px Arial";
                ctx.fillText(segment, radius - 20, 10);
                ctx.restore();
            });
        }

        function spinWheel() {
            if (isSpinning) return;
            
            // Hide the result link area if they decide to spin again
            document.getElementById('outputArea').style.display = 'none';
            
            isSpinning = true;
            document.getElementById('resultDisplay').innerText = "";

            const minSpins = 5;
            const maxSpins = 10;
            const spinDuration = 4000;
            const additionalDegrees = (Math.random() * (maxSpins - minSpins) + minSpins) * 360 + Math.random() * 360;
            currentRotation += additionalDegrees;
            
            canvas.style.transition = `transform ${spinDuration/1000}s cubic-bezier(0.1, 0.7, 0.1, 1)`;
            canvas.style.transform = `rotate(-${currentRotation}deg)`;

            setTimeout(() => {
                isSpinning = false;
                calculateWinner();
            }, spinDuration);
        }

        function calculateWinner() {
            const sliceSize = 360 / segments.length;
            const effectiveRotation = currentRotation % 360;
            const winningAngle = (270 + effectiveRotation) % 360;
            const winningIndex = Math.floor(winningAngle / sliceSize);
            const text = segments[winningIndex];
            
            // Show result visually on screen
            document.getElementById('resultDisplay').innerText = `${text}!`;
            
            // LOG IT SECRETLY
            spinHistory.push(text);

            // Show the finish button now that we have at least one data point
            document.getElementById('finishBtn').style.display = 'inline-block';
            document.getElementById('finishBtn').innerText = `✅ Finish & Create Results Link (${spinHistory.length} spins)`;
        }

        function generateResultsLink() {
            // Encode the history array into a text string
            const dataString = encodeURIComponent(JSON.stringify(spinHistory));
            
            // Build the URL to the 3rd page
            // We assume results.html is in the same folder as wheel.html
            const currentPath = window.location.pathname;
            const directory = currentPath.substring(0, currentPath.lastIndexOf('/'));
            const baseURL = window.location.origin + directory + "/results.html";
            
            const fullURL = `${baseURL}?data=${dataString}`;

            // Show it to the user
            document.getElementById('resultUrlText').innerText = fullURL;
            document.getElementById('outputArea').style.display = 'block';
        }

        function copyToClipboard() {
            const linkText = document.getElementById('resultUrlText').innerText;
            navigator.clipboard.writeText(linkText);
            alert("Link copied! Send this to the wheel creator.");
        }

        init();
    </script>
</body>
</html>
