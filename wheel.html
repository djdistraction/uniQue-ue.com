<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin the Wheel!</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #2c3e50;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .wheel-container {
            position: relative;
            width: 90vw;
            height: 90vw;
            max-width: 400px;
            max-height: 400px;
            margin: 20px;
        }
        canvas {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
            transition: transform 4s cubic-bezier(0.1, 0.7, 0.1, 1);
        }
        .center-circle {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 20%; height: 20%;
            background: white; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; box-shadow: 0 0 5px rgba(0,0,0,0.5);
            z-index: 10; font-weight: bold; color: #333;
            border: 2px solid #ccc;
            font-size: 1.2rem;
            user-select: none;
        }
        .center-circle:active { background: #eee; }
        .pointer {
            position: absolute; top: -15px; left: 50%;
            transform: translateX(-50%);
            width: 0; height: 0; 
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 40px solid #e74c3c;
            z-index: 20;
        }
        .result-box {
            margin-top: 20px; font-size: 2rem; font-weight: bold;
            min-height: 40px; color: #f1c40f; text-align: center;
            padding: 0 10px;
        }
    </style>
</head>
<body>

    <div class="pointer"></div>
    <div class="wheel-container">
        <canvas id="wheelCanvas" width="500" height="500"></canvas>
        <div class="center-circle" onclick="spinWheel()">SPIN</div>
    </div>

    <div class="result-box" id="resultDisplay"></div>

    <script>
        const canvas = document.getElementById('wheelCanvas');
        const ctx = canvas.getContext('2d');
        const colors = ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF', '#FF9F40', '#8AC926'];
        
        let segments = [];
        let isSpinning = false;

        function init() {
            // This is the "Smart" part: reading the link
            const urlParams = new URLSearchParams(window.location.search);
            const options = urlParams.get('options');

            if (options) {
                segments = options.split(',').map(s => s.trim());
            } else {
                segments = ["Error", "Use", "Setup", "Page"];
            }
            drawWheel();
        }

        function drawWheel() {
            if (segments.length === 0) return;
            const arcSize = (2 * Math.PI) / segments.length;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = canvas.width / 2;

            segments.forEach((segment, index) => {
                const angle = index * arcSize;
                ctx.beginPath();
                ctx.arc(centerX, centerY, radius, angle, angle + arcSize);
                ctx.lineTo(centerX, centerY);
                ctx.fillStyle = colors[index % colors.length];
                ctx.fill();
                ctx.save();
                ctx.translate(centerX, centerY);
                ctx.rotate(angle + arcSize / 2);
                ctx.textAlign = "right";
                ctx.fillStyle = "white";
                ctx.font = "bold 24px Arial";
                ctx.fillText(segment, radius - 20, 10);
                ctx.restore();
            });
        }

        function spinWheel() {
            if (isSpinning) return;
            isSpinning = true;
            document.getElementById('resultDisplay').innerText = "";

            const spinDuration = 4000; 
            const randomSpins = Math.random() * (10 - 5) + 5;
            const totalDegrees = randomSpins * 360 + Math.random() * 360;
            
            canvas.style.transition = `transform ${spinDuration/1000}s cubic-bezier(0.1, 0.7, 0.1, 1)`;
            canvas.style.transform = `rotate(-${totalDegrees}deg)`;

            setTimeout(() => {
                isSpinning = false;
                const degreeInOneCircle = totalDegrees % 360;
                const index = Math.floor((360 - (degreeInOneCircle % 360)) / (360 / segments.length));
                const text = segments[index % segments.length];
                document.getElementById('resultDisplay').innerText = `${text}!`;
            }, spinDuration);
        }

        init();
    </script>
</body>
</html>
