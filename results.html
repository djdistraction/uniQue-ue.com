<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin Results</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ecf0f1;
            color: #333;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 600px;
        }
        h1 {
            margin-top: 0;
            color: #2c3e50;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #3498db;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .empty-msg {
            text-align: center;
            color: #7f8c8d;
            margin-top: 20px;
        }
        .timestamp {
            font-size: 0.8rem;
            color: #999;
        }
    </style>
</head>
<body>
<!-- Warp Speed Navigation Effect -->
<div id="warp-overlay" class="warp-overlay">
    <div class="warp-lines"></div>
</div>


    <div class="container">
        <h1>ðŸ“Š Spin Results</h1>
        <p style="text-align:center;">Here are the results logged from the wheel session.</p>
        <table id="resultsTable">
            <thead>
                <tr>
                    <th width="20%">Spin #</th>
                    <th>Result</th>
                </tr>
            </thead>
            <tbody id="tableBody">
            </tbody>
        </table>
        <div id="errorMsg" class="empty-msg"></div>
    </div>
    <script>
        function loadResults() {
            const urlParams = new URLSearchParams(window.location.search);
            const dataParam = urlParams.get('data');

            if (!dataParam) {
                document.getElementById('errorMsg').innerText = "No result data found in this link.";
                return;
            }

            try {
                const results = JSON.parse(decodeURIComponent(dataParam));
                const tbody = document.getElementById('tableBody');

                if (results.length === 0) {
                    document.getElementById('errorMsg').innerText = "The wheel was spun, but no results were saved.";
                    return;
                }

                results.forEach((result, index) => {
                    const tr = document.createElement('tr');

                    const tdNum = document.createElement('td');
                    tdNum.innerText = index + 1;
                    tr.appendChild(tdNum);

                    const tdRes = document.createElement('td');
                    tdRes.innerText = result;
                    tdRes.style.fontWeight = "bold";
                    tr.appendChild(tdRes);

                    tbody.appendChild(tr);
                });
            } catch (e) {
                document.getElementById('errorMsg').innerText = "Error reading data. The link might be broken.";
            }
        }

        loadResults();
    </script>
</body>
</html>
