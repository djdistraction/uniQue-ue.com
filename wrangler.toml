name = "unique-ue-api"
main = "api-worker.js"
compatibility_date = "2024-12-20"

# CRITICAL FIX: This enables the public URL so the website can talk to the AI
workers_dev = true

# Enable logging to debug errors
[observability]
enabled = true

# --- Original Configuration Preserved ---
# We keep these here so you don't lose your settings for Email/GitHub/HuggingFace.
# Note: The current api-worker.js focuses on Gemini, but we can re-add email logic later.

[vars]
TO_EMAIL = "your-email@example.com"

# --- SECRETS CONFIGURATION ---
# The following variables are SECRETS.
# They are NOT set in this file for security reasons.
# The Worker AUTOMATICALLY reads them from:
# Cloudflare Dashboard > Workers > Settings > Variables and Secrets
#
# Required Secrets:
# - GEMINI_API_KEY
# - ADMIN_ACCESS_CODE
#
# Legacy Secrets (Optional):
# - GITHUB_PAT
# - HUGGINGFACE_TOKEN
# - SENDGRID_API_KEY
